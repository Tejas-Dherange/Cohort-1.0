<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <h1>Todo</h1>
      <button id="addBoard">+</button>
    </div>
    <div class="container">
      <div id="todoContainer" class="card">
        <div class="todoHhero">
          <h1>Todo <span id="count">(0)</span></h1>
          <button id="addBtn">+</button>
        </div>
        <div class="taskContainer">

        </div>
      </div>
      <div id="doneContainer" class="card">
        <h1>Done <span id="count">(0)</span></h1>
        <div class="taskContainer">

        </div>
      </div>
      <div id="inprogressContainer" class="card">
        <h1>Inprogress <span id="count">(0)</span></h1>
        <div class="taskContainer">

        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
